<div class="row">
    <div class="col-lg-12">
        <form role="form">
            <div class="form-group">
                <label for="postTitle">Название</label>
                <input type="text" class="form-control" id="postTitle" placeholder="Название">
            </div>

            <div class="form-group">
                <label for="postShortText">Краткий текст</label>
                <textarea clas="form-control" id="postShortText" lepture></textarea>
            </div>

            <div class="form-group">
                <label for="postFullText">Текст</label>
                <textarea clas="form-control" id="postFullText" lepture></textarea>
            </div>

            <div class="form-group">
                <tags-input
                        ng-model="tags"
                        allowedTagsPattern="^[а-яА-Яa-zA-Z0-9\s]+$*"
                        minLength="2"
                        custom-class="bootstrap"
                        placeholder="Добавить тему">
                    <auto-complete source="loadTopics($query)"
                                   min-length="2"
                                   max-results-to-show="5">
                </tags-input>
            </div>

            <hr/>

            <div class="form-group">
                <button type="submit" class="btn btn-success">Создать</button>

                <label>
                    <input type="checkbox"> черновик
                </label>
            </div>
        </form>
    </div>
</div>
