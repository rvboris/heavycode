<table class="table table-hover">
    <thead>
    <tr>
        <th class="col-lg-1">Дата</th>
        <th class="col-lg-2">Название</th>
        <th class="col-lg-1 text-center">Черновик</th>
        <th class="col-lg-2">Действия</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="post in posts track by post._id">
        <td bo-text="post.updated | date: 'fullDate'"></td>
        <td bo-text="post.title"></td>
        <td class="text-center">
            <input type="checkbox" ng-model="post.draft" ng-change="updatePost(post)">
        </td>
        <td>
            <a ui-sref="admin.posts.edit({ id: post._id })" target="_blank" class="btn btn-sm btn-default"><i class="fa fa-pencil"></i> Редактировать</a>
            <a ui-sref="post({ id: post._id })" target="_blank" class="btn btn-sm btn-default"><i class="fa fa-share"></i> Перейти</a>
            <button class="btn btn-sm btn-default"><i class="fa fa-trash-o"></i> Удалить</button>
        </td>
    </tr>
    </tbody>
</table>
