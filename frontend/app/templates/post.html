<div class="container" bindonce bo-class="state.current.name | stateClass">
    <subview data="'partials/header'"></subview>

    <section class="content" bindonce="post">
        <header flowtype="{{ { fontRatio : 65, minFont: 10, maxFont: 14.5 } }}">
            <h1 class="title" bo-text="post.title"></h1>
            <time datetime="{{post.updated | date:'yyyy-MM-dd'}}" bo-text="(post.created | date: 'd MMMM yyyy') + (post.updated > post.created ? (', обновлено ' + (post.updated | date: 'd MMMM yyyy')) : '')"></time>
        </header>

        <section class="short-text" bo-if="post.shortText" bo-html="post.shortText" flowtype="{{ { fontRatio : 55, minFont: 16, maxFont: 19 } }}" highlight></section>
        <section class="full-text" bo-if="post.fullText" bo-html="post.fullText" flowtype="{{ { fontRatio : 55, minFont: 16, maxFont: 19 } }}" highlight></section>

        <div class="page-footer">
            <div class="topics">
                <h4>Темы</h4>
                <ul>
                    <li bindonce ng-repeat="topic in post.topics">
                        <a ui-sref="topic({ topic: topic })" bo-text="topic"></a><span bo-if="!$last">,</span>
                    </li>
                </ul>
            </div>
            <div class="social">
                <a bo-href="twitterShareUrl(post)" target="_blank" rel="nofollow" class="fa fa-twitter"></a>
                <a bo-href="googleShareUrl(post)" target="_blank" rel="nofollow" class="fa fa-google-plus"></a>
                <a bo-href="facebookShareUrl(post)" target="_blank" rel="nofollow" class="fa fa-facebook"></a>
            </div>
        </div>

        <div id="comments">
            <div class="comments" id="hypercomments_widget"></div>
        </div>
    </section>

    <subview data="'partials/footer'"></subview>
</div>
